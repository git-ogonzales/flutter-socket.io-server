<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"> </script>

    <script> 
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function() {
            console.log('Perdimos conexión al servidor')
        });     
        
        socket.emit('mensaje',{nombre:'Fernando'});
        //socket.emit('mensaje','Fernando');

        // para que la aplicación escuche al servidor
        socket.on('mensaje', function(payload) {
            console.log('Escuchando:',payload);
        });
    </script>
</body>
</html>
